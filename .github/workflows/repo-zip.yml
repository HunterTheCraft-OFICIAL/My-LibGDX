name: Gradle Repo Zip

on:
  workflow_run:
    workflows: ["Gradle Build Artifact"]
    types:
      - completed

jobs:
  package:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Cria um zip do repositório inteiro após build
      - name: Create repository zip
        run: |
          zip -r My-LibGDX-Repo.zip . -x "*.git*"

      - name: Upload repository zip
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-Repo-Zip
          path: My-LibGDX-Repo.zip