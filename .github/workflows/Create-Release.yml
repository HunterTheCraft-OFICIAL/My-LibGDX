name: Create Release

on:
  workflow_dispatch:   
  # execução manual
  push:
    tags:
      - 'v*'           
      # dispara quando você cria uma tag tipo v1.0, v1.1 etc.

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Build and Download Dependencies
      run: ./gradlew build --refresh-dependencies

    - name: Copy All Dependencies
      run: ./gradlew copyAllDependencies

    - name: Generate Reports
      run: ./gradlew generateReport

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/all-libs/**
          build/libs-individual/**
          build/libs-report.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}