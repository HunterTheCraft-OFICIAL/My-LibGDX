name: Gradle Wrapper Multi-Versão

on:
  workflow_dispatch:

jobs:
  update-wrapper:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - raiz: Raíz-v6
            gradle-version: 6.9.4
          - raiz: Raíz-v7
            gradle-version: 7.6.3
          - raiz: Raíz-v8
            gradle-version: 8.10.2
          - raiz: Raíz-v9
            gradle-version: 9.0
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Gradle Wrapper Matrix
        run: |
          echo "=== Iniciando wrapper para ${{ matrix.raiz }} com Gradle ${{ matrix.gradle-version }} ==="
          cd "${{ matrix.raiz }}"
          gradle wrapper --gradle-version=${{ matrix.gradle-version }} --distribution-type=bin
          chmod +x gradlew
          echo "=== Arquivos gerados ==="
          ls -R .
          
          echo "=== Upload artefatos ==="
          tar -czf ../${{ matrix.raiz }}-wrapper-${{ matrix.gradle-version }}.tar.gz .
        shell: bash

      - name: Upload Wrapper Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.raiz }}-wrapper-${{ matrix.gradle-version }}
          path: ${{ matrix.raiz }}-wrapper-${{ matrix.gradle-version }}.tar.gz
          retention-days: 30