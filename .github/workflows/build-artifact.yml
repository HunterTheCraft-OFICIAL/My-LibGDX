name: Gradle Build Artifact

on:
  workflow_run:
    workflows: ["Gradle Dependencies Test"]
    types:
      - completed

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Build Desktop JAR
      - name: Build desktop artifact
        run: ./gradlew desktop:jar

      - name: Upload desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-Desktop
          path: desktop/build/libs/*.jar

      # Build Android APK (Debug)
      - name: Build android artifact
        run: ./gradlew android:assembleDebug

      - name: Upload android artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-Android
          path: android/build/outputs/apk/debug/*.apk