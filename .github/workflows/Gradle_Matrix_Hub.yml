name: Gradle Versions Snapshot

on:
  workflow_dispatch:

jobs:
  gradle6:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Generate Gradle 6 wrapper
        run: ./gradlew wrapper --gradle-version 6.9.4
      - name: Refresh dependencies
        run: ./gradlew --refresh-dependencies
      - name: Upload Gradle 6 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gradle6-artifacts
          path: |
            gradlew
            gradlew.bat
            gradle/wrapper/
            ~/.gradle/caches

