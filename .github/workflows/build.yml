name: GDX-Liftoff Build
// (.github/workflows/build.yml)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

// 1️⃣ Estrutura do Workflow
jobs:
  setup:
    name: Setup environment
    runs-on: ubuntu-latest
    outputs:
      gradle_cache: ${{ steps.cache-gradle.outputs.cache-hit }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle packages
        id: cache-gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Install Android SDK & tools
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: '-no-window -no-audio'

      - name: Download RoboVM
        run: echo "RoboVM plugin é usado via Gradle, não requer SDK externo."

      - name: Verify Gradle Wrapper
        run: ./gradlew --version

// 2️⃣ Job de Build completo

build:
    name: Build all platforms
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set executable for Gradlew
        run: chmod +x ./gradlew

      - name: Download all dependencies
        run: ./gradlew --refresh-dependencies

      - name: Verify dependencies and structure (Debug Artifact)
        run: |
          mkdir -p build/debug-libs
          ./gradlew dependencies > build/debug-libs/dependencies.txt
          tree -a > build/debug-libs/structure.txt
        continue-on-error: true

      - name: Archive debug artifact
        uses: actions/upload-artifact@v3
        with:
          name: debug-libs
          path: build/debug-libs

      - name: Build Core
        run: ./gradlew :core:build

      - name: Build Android
        run: ./gradlew :android:assembleDebug

      - name: Build LWJGL3 (Desktop)
        run: ./gradlew :lwjgl3:build

      - name: Build HTML/GWT
        run: ./gradlew :html:dist

      - name: Build iOS (RoboVM)
        run: ./gradlew :ios:createIPA || true
        # '|| true' para evitar falha em Ubuntu/Linux (iOS só funciona em macOS)

// 4️⃣ Job de Upload dos artefatos finais

artifacts:
    name: Upload built artifacts
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Upload Android APK
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: android/build/outputs/apk/debug/*.apk

      - name: Upload LWJGL3 Jar
        uses: actions/upload-artifact@v3
        with:
          name: lwjgl3-jar
          path: lwjgl3/build/libs/*.jar

      - name: Upload HTML/GWT Dist
        uses: actions/upload-artifact@v3
        with:
          name: html-dist
          path: html/build/dist/**

      - name: Upload Core Jar
        uses: actions/upload-artifact@v3
        with:
          name: core-jar
          path: core/build/libs/*.jar

      - name: Upload iOS IPA
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v3
        with:
          name: ios-ipa
          path: ios/build/robovm/*.ipa
