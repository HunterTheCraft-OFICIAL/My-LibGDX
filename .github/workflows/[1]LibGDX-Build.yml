name: LibGDX-Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-libs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        cache-disabled: true

    # 1) Baixar e executar Liftoff em modo CLI (sem GLFW)
    - name: Generate project with Liftoff (CLI headless)
      run: |
        curl -L -o liftoff.jar "https://release-assets.githubusercontent.com/github-production-release-asset/188758773/69076956-3d8b-469e-98bd-f6dc4c8f1951?sp=r&sv=2018-11-09&sr=b&spr=https&se=2025-12-13T20:18:58Z&rscd=attachment;+filename=gdx-liftoff-1.14.0.3.jar&rsct=application/octet-stream&skoid=96c2d410-5711-43a1-aedd-ab1947aa7ab0&sktid=398a6654-997b-47e9-b12b-9515b896b4de&skt=2025-12-13T19:18:35Z&ske=2025-12-13T20:18:58Z&sks=b&skv=2018-11-09&sig=cKzPvtSLP/yGXf7OIjsxUvTOAADd6DWhXwzSavUzYVI=&jwt=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJnaXRodWIuY29tIiwiYXVkIjoicmVsZWFzZS1hc3NldHMuZ2l0aHVidXNlcmNvbnRlbnQuY29tIiwia2V5Ijoia2V5MSIsImV4cCI6MTc2NTY1NTMxNSwibmJmIjoxNzY1NjUzNTE1LCJwYXRoIjoicmVsZWFzZWFzc2V0cHJvZHVjdGlvbi5ibG9iLmNvcmUud2luZG93cy5uZXQifQ.D4KLeEccUPKWMRdu1w3r-5TvZxGthMTHX-LKoCbrje8&response-content-disposition=attachment; filename=gdx-liftoff-1.14.0.3.jar&response-content-type=application/octet-stream"
        java -Djava.awt.headless=true -jar liftoff.jar \
          --no-gui \
          --output generated-project \
          --platforms=core,desktop \
          --extensions=box2d,freetype,bullet,controllers

    # 2) Compilar projeto gerado
    - name: Build generated project
      run: |
        cd generated-project
        chmod +x ./gradlew
        ./gradlew build --refresh-dependencies

    # 3) Relatório de dependências resolvidas
    - name: Generate dependency report
      run: |
        cd generated-project
        ./gradlew dependencies > ../dependency-report.txt

    # 4) Upload dos artefatos
    - name: Upload libraries
      uses: actions/upload-artifact@v4
      with:
        name: libgdx-libs
        path: generated-project/build/libs/

    - name: Upload dependency report
      uses: actions/upload-artifact@v4
      with:
        name: libgdx-dependency-report
        path: dependency-report.txt