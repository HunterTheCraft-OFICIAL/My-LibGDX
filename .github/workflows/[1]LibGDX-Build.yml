name: LibGDX-Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-libs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        cache-disabled: true

    # 1) Baixar e executar Liftoff em modo CLI (sem GLFW)
    - name: Generate project with Liftoff (CLI headless)
      run: |
        curl -L -o liftoff.jar https://github.com/libgdx/gdx-liftoff/releases/download/1.14.0.3/gdx-liftoff-1.14.0.3.jar
        java -Djava.awt.headless=true -jar liftoff.jar \
          --no-gui \
          --output generated-project \
          --platforms=core,desktop \
          --extensions=box2d,freetype,bullet,controllers

    # 2) Compilar projeto gerado
    - name: Build generated project
      run: |
        cd generated-project
        chmod +x ./gradlew
        ./gradlew build --refresh-dependencies

    # 3) Relatório de dependências resolvidas
    - name: Generate dependency report
      run: |
        cd generated-project
        ./gradlew dependencies > ../dependency-report.txt

    # 4) Upload dos artefatos
    - name: Upload libraries
      uses: actions/upload-artifact@v4
      with:
        name: libgdx-libs
        path: generated-project/build/libs/

    - name: Upload dependency report
      uses: actions/upload-artifact@v4
      with:
        name: libgdx-dependency-report
        path: dependency-report.txt