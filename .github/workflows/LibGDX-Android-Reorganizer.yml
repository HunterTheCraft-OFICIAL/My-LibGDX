name: LibGDX ‚Äì Workflow 2 (Reorganiza Backends + Nativos)

on:
  workflow_run:
    workflows:
      - LibGDX ‚Äì Build completo e artefato filtr√°vel
    types:
      - completed

jobs:
  reorganize:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout apenas para logs / versionamento
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Baixar TODOS os artefatos do Workflow 1
      - name: Download artifacts from previous workflow
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          path: input-artifacts

      # 3Ô∏è‚É£ Debug ‚Äî validar se algo foi recebido
      - name: Debug received artifacts
        run: |
          echo "üì¶ Artefatos recebidos:"
          ls -R input-artifacts || true

          COUNT=$(ls input-artifacts | wc -l)
          if [ "$COUNT" -eq "0" ]; then
            echo "‚ùå Nenhum artefato recebido ‚Äî abortando"
            exit 1
          fi

      # 4Ô∏è‚É£ Normalizar estrutura (independente do nome)
      - name: Normalize LibGDX structure
        run: |
          mkdir -p output

          for ART in input-artifacts/*; do
            echo "‚û° Processando artefato: $ART"
            cp -r "$ART"/* output/ || true
          done

      # 5Ô∏è‚É£ Debug final
      - name: Debug final structure
        run: |
          echo "üìÇ Estrutura final reorganizada:"
          ls -R output || true

      # 6Ô∏è‚É£ Upload (debug / base para pr√≥ximos workflows)
      - name: Upload reorganized artifact
        uses: actions/upload-artifact@v4
        with:
          name: libgdx-reorganized
          path: output