name: Gradle Ultimate Workflow

on:
  # ‚Üì ativa√ß√£o manual ‚Üì
  workflow_dispatch:   

jobs:
  ultimate:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura√ß√£o do JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Cache do Gradle para acelerar builds
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4Ô∏è‚É£ Permiss√£o de execu√ß√£o para o gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5Ô∏è‚É£ Resolve depend√™ncias de todos os m√≥dulos
      - name: Resolve dependencies (all modules)
        run: |
          ./gradlew core:dependencies
          ./gradlew desktop:dependencies
          ./gradlew android:dependencies

      # 6Ô∏è‚É£ Copia os JARs resolvidos para cada m√≥dulo usando as tasks
      - name: Copy resolved JARs into libs
        run: |
          ./gradlew core:copyResolvedJars
          ./gradlew desktop:copyResolvedJars
          ./gradlew android:copyResolvedJars

      # 7Ô∏è‚É£ Limpa duplicados (gdx.jar e gdx-freetype.jar s√≥ devem existir no core)
      - name: Clean duplicated libs
        run: |
          # Android n√£o precisa de gdx.jar nem gdx-freetype.jar
          rm -f android/libs/gdx-*.jar
          rm -f android/libs/gdx-freetype*.jar

          # Desktop idem: s√≥ precisa dos natives
          rm -f desktop/libs/gdx-*.jar
          rm -f desktop/libs/gdx-freetype*.jar

      # 8Ô∏è‚É£ Compila Desktop JAR
      - name: Build desktop artifact
        run: ./gradlew desktop:jar

      - name: Upload desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-Desktop
          path: desktop/build/libs/*.jar

      # 9Ô∏è‚É£ Compila Android APK
      - name: Build android artifact
        run: ./gradlew android:assembleDebug

      - name: Upload android artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-Android
          path: android/build/outputs/apk/debug/*.apk

      # üîü Cria zip completo do reposit√≥rio p√≥s-build
      - name: Create repository zip
        run: zip -r My-LibGDX-Repo.zip . -x "*.git*"

      - name: Upload repository zip
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-Repo-Zip
          path: My-LibGDX-Repo.zip

      # 1Ô∏è‚É£1Ô∏è‚É£ Cria zip do cache Gradle bruto
      - name: Copy Gradle cache
        run: |
          mkdir gradle-cache-copy
          cp -r ~/.gradle/* gradle-cache-copy/

      - name: Create Gradle cache zip
        run: zip -r My-LibGDX-GradleCache.zip gradle-cache-copy

      - name: Upload Gradle cache artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-GradleCache
          path: My-LibGDX-GradleCache.zip