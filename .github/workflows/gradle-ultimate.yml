name: Gradle Ultimate Workflow

on:
  workflow_dispatch:   
  # <-- ativação manual

jobs:
  ultimate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1️⃣ Resolve dependências
      - name: Resolve dependencies (all modules)
        run: |
          ./gradlew core:dependencies
          ./gradlew desktop:dependencies
          ./gradlew android:dependencies

      # 2️⃣ Copia apenas os JARs necessários para cada módulo
      - name: Copy Gradle libs into repo
        run: |
          mkdir -p core/libs desktop/libs android/libs

          # Core
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx/*/*.jar core/libs/ || true
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-freetype/*/*.jar core/libs/ || true

          # Desktop
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-backend-lwjgl3/*/*.jar desktop/libs/ || true
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-platform/*/*/natives-desktop.jar desktop/libs/ || true
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-freetype-platform/*/*/natives-desktop.jar desktop/libs/ || true

          # Android
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-backend-android/*/*.jar android/libs/ || true
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-platform/*/*/natives-armeabi-v7a.jar android/libs/ || true
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-platform/*/*/natives-arm64-v8a.jar android/libs/ || true
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-platform/*/*/natives-x86.jar android/libs/ || true
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-platform/*/*/natives-x86_64.jar android/libs/ || true

      # 3️⃣ Compila Desktop JAR
      - name: Build desktop artifact
        run: ./gradlew desktop:jar

      - name: Upload desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-Desktop
          path: desktop/build/libs/*.jar

      # 4️⃣ Compila Android APK
      - name: Build android artifact
        run: ./gradlew android:assembleDebug

      - name: Upload android artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-Android
          path: android/build/outputs/apk/debug/*.apk

      # 5️⃣ Cria zip completo do repositório pós-build
      - name: Create repository zip
        run: zip -r My-LibGDX-Repo.zip . -x "*.git*"

      - name: Upload repository zip
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-Repo-Zip
          path: My-LibGDX-Repo.zip

      # 6️⃣ Cria zip do cache Gradle bruto
      - name: Copy Gradle cache
        run: |
          mkdir gradle-cache-copy
          cp -r ~/.gradle/* gradle-cache-copy/

      - name: Create Gradle cache zip
        run: zip -r My-LibGDX-GradleCache.zip gradle-cache-copy

      - name: Upload Gradle cache artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-GradleCache
          path: My-LibGDX-GradleCache.zip