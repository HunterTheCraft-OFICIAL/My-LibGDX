name: Gradle Prepare Libs

on:
  workflow_run:
    workflows: ["Gradle Dependencies Test"]
    types:
      - completed

jobs:
  prepare-libs:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Copia todas as libs baixadas para dentro do reposit√≥rio
      - name: Copy Gradle libs into repo
        run: |
          mkdir -p core/libs desktop/libs android/libs
          cp -r ~/.gradle/caches/modules-2/files-2.1/* core/libs/
          cp -r ~/.gradle/caches/modules-2/files-2.1/* desktop/libs/
          cp -r ~/.gradle/caches/modules-2/files-2.1/* android/libs/

      - name: Upload prepared repo with libs
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-WithLibs
          path: .