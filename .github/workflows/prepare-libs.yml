name: Gradle Prepare Libs

on:
  workflow_run:
    workflows: ["Gradle Dependencies Test"]
    types:
      - completed

jobs:
  prepare-libs:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Copia apenas os JARs necessários para cada módulo
      - name: Copy Gradle libs into repo
        run: |
          mkdir -p core/libs desktop/libs android/libs

          # Core
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx/*/*.jar core/libs/ || true
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-freetype/*/*.jar core/libs/ || true

          # Desktop
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-backend-lwjgl3/*/*.jar desktop/libs/ || true
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-platform/*/*/natives-desktop.jar desktop/libs/ || true
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-freetype-platform/*/*/natives-desktop.jar desktop/libs/ || true

          # Android
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-backend-android/*/*.jar android/libs/ || true
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-platform/*/*/natives-armeabi-v7a.jar android/libs/ || true
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-platform/*/*/natives-arm64-v8a.jar android/libs/ || true
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-platform/*/*/natives-x86.jar android/libs/ || true
          cp ~/.gradle/caches/modules-2/files-2.1/com.badlogicgames.gdx/gdx-platform/*/*/natives-x86_64.jar android/libs/ || true

      - name: Upload prepared repo with libs
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-WithLibs
          path: .