name: Gradle Prepare Libs

on:
  workflow_run:
    workflows: ["Gradle Dependencies Test"]
    types:
      - completed

jobs:
  prepare-libs:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Executa as tasks copyResolvedJars de cada m처dulo
      - name: Copy resolved JARs into libs
        run: |
          ./gradlew core:copyResolvedJars
          ./gradlew desktop:copyResolvedJars
          ./gradlew android:copyResolvedJars

      # Remove duplicados: gdx.jar e gdx-freetype.jar devem existir s처 no core
      - name: Clean duplicated libs
        run: |
          # Android n찾o precisa de gdx.jar nem gdx-freetype.jar
          rm -f android/libs/gdx-*.jar
          rm -f android/libs/gdx-freetype*.jar

          # Desktop idem: s처 precisa dos natives
          rm -f desktop/libs/gdx-*.jar
          rm -f desktop/libs/gdx-freetype*.jar

      - name: Upload prepared repo with libs
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-WithLibs
          path: .