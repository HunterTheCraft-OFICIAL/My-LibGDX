name: Gradle Prepare Libs

on:
  workflow_run:
    workflows: ["Gradle Dependencies Test"]
    types:
      - completed

jobs:
  prepare-libs:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configuração do JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Cache do Gradle para acelerar builds
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4️⃣ Permissão de execução para o gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5️⃣ Executa as tasks copyResolvedJars de cada módulo
      - name: Copy resolved JARs into libs
        run: |
          ./gradlew core:copyResolvedJars
          ./gradlew desktop:copyResolvedJars
          ./gradlew android:copyResolvedJars

      # 6️⃣ Limpeza de duplicados: gdx.jar e gdx-freetype.jar só devem existir no core
      - name: Clean duplicated libs
        run: |
          # Android não precisa de gdx.jar nem gdx-freetype.jar
          rm -f android/libs/gdx-*.jar
          rm -f android/libs/gdx-freetype*.jar

          # Desktop idem: só precisa dos natives
          rm -f desktop/libs/gdx-*.jar
          rm -f desktop/libs/gdx-freetype*.jar

      # 7️⃣ Upload do repositório preparado com libs organizadas
      - name: Upload prepared repo with libs
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-WithLibs
          path: .