name: LibGDX Dependency Checker

on:
  workflow_dispatch:

jobs:
  check-dependencies:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ JDK compatível
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3️⃣ Permissão gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4️⃣ Rodar Gradle com diagnósticos
      - name: Run Gradle with diagnostics
        run: |
          set +e
          ./gradlew build --stacktrace --info --debug > full-log.txt 2>&1
          EXIT_CODE=$?
          echo "### Dependency Check Summary" >> $GITHUB_STEP_SUMMARY
          if [ $EXIT_CODE -eq 0 ]; then
            echo "✅ Build configurado sem erros críticos." >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Foram encontrados problemas durante a configuração." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Erros detectados:" >> $GITHUB_STEP_SUMMARY
            grep -E "FAILURE|Could not find|Minimum supported Gradle version|Exception" full-log.txt | head -50 >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Sugestões automáticas:" >> $GITHUB_STEP_SUMMARY
            echo "- Execute com \`--scan\` para insights completos." >> $GITHUB_STEP_SUMMARY
            echo "- Verifique dependências inexistentes (ex.: Gretty 3.0.2)." >> $GITHUB_STEP_SUMMARY
            echo "- Ajuste Gradle Wrapper se versão mínima for exigida (ex.: 7.0.2)." >> $GITHUB_STEP_SUMMARY
          fi
          exit 0

      # 5️⃣ Upload do log completo (opcional)
      - name: Upload full dependency log
        uses: actions/upload-artifact@v4
        with:
          name: Full-Dependency-Log
          path: full-log.txt