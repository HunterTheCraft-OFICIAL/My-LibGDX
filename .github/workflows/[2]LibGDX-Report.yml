name: LibGDX-Report

on:
  workflow_run:
    workflows: ["LibGDX-Build"]
    types:
      - completed

jobs:
  report-libs:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Download Libraries
      uses: actions/download-artifact@v4
      with:
        name: libgdx-libs
        path: libs/

    - name: Download Dependency Report
      uses: actions/download-artifact@v4
      with:
        name: libgdx-dependency-report
        path: report/

    - name: Show Dependency Report
      run: |
        echo "=== LibGDX Dependency Report ==="
        cat report/dependency-report.txt

    - name: List Libraries
      run: |
        echo "=== Libraries downloaded from Workflow 1 ==="
        ls -lh libs/