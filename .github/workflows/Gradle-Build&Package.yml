name: LibGDX Multi-Platform Build

on:
  workflow_run:
    workflows: ["LibGDX Dependency Checker"]
    types:
      - completed
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ JDK compat√≠vel
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Cache Gradle
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4Ô∏è‚É£ Permiss√£o gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5Ô∏è‚É£ Diagn√≥stico de depend√™ncias
      - name: Check Gradle dependencies
        run: ./gradlew dependencies --stacktrace

      # 6Ô∏è‚É£ Build completo
      - name: Build all modules
        run: ./gradlew build --stacktrace

      # 7Ô∏è‚É£ Artefato Desktop
      - name: Upload desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyGdx-Desktop
          path: desktop/build/libs/*.jar

      # 8Ô∏è‚É£ Artefato Android
      - name: Upload android artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyGdx-Android
          path: android/build/outputs/apk/debug/*.apk

      # 9Ô∏è‚É£ Artefato HTML
      - name: Upload html artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyGdx-HTML
          path: html/build/**

      # üîü Artefato iOS
      - name: Upload ios artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyGdx-iOS
          path: ios/build/**

      # 11Ô∏è‚É£ Compactar projeto p√≥s-build
      - name: Create compact project zip
        run: zip -r MyGdx-Project.zip . -x "*.git*"

      - name: Upload compact project artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyGdx-Project-Zip
          path: MyGdx-Project.zip