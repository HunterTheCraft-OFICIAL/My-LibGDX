name: Gradle Cache Artifact

on:
  workflow_run:
    workflows: ["Gradle Build Artifact"]
    types:
      - completed

jobs:
  cache-package:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Copia todo o conteúdo da pasta .gradle para um diretório local
      - name: Copy Gradle cache
        run: |
          mkdir gradle-cache-copy
          cp -r ~/.gradle/* gradle-cache-copy/

      # Cria um zip só do cache Gradle
      - name: Create Gradle cache zip
        run: zip -r My-LibGDX-GradleCache.zip gradle-cache-copy

      - name: Upload Gradle cache artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-GradleCache
          path: My-LibGDX-GradleCache.zip