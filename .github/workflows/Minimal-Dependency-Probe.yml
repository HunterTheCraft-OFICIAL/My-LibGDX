name: Minimal Dependency Probe
# Sonda de Depend√™ncia M√≠nima

on:
  workflow_dispatch:

jobs:
  probe:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ JDK compat√≠vel
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Permiss√£o gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4Ô∏è‚É£ Rodar buildEnvironment
      - name: Run buildEnvironment
        run: |
          ./gradlew buildEnvironment > build-env.txt 2>&1 || true

      # 5Ô∏è‚É£ Mostrar resumo no painel
      - name: Summarize results
        run: |
          echo "## üîé Buildscript Classpath Probe" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          grep "commons-compress" build-env.txt || echo "Nenhuma refer√™ncia a commons-compress encontrada." >> $GITHUB_STEP_SUMMARY

      # 6Ô∏è‚É£ Upload artefato
      - name: Upload build-env artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-Env-Result
          path: build-env.txt