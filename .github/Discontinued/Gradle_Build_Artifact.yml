name: Gradle Build Artifact

on:
  workflow_run:
    workflows: ["Gradle Dependencies Test"]   # depende do workflow anterior
    types:
      - completed

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Garantir permissão para gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Compilar o projeto (gera o jar do desktop)
      - name: Build desktop artifact
        run: ./gradlew desktop:dist

      # 5. Publicar artefato
      - name: Upload desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-LibGDX-Desktop
          path: desktop/build/libs/*.jar