# gradle.properties (Raíz) [Gradle v8.14.3]
# Compatível com Gradle v6, v7, v8 e v9

# Define encoding padrão
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Ativa paralelismo (ganho real em CI e builds grandes)
org.gradle.parallel=true

# Mantém o daemon ativo (melhora performance geral)
org.gradle.daemon=true

# Configuration Cache (Gradle 7+)
# Desativado por enquanto para evitar armadilhas em projetos Android/LibGDX híbridos
org.gradle.configuration-cache=false