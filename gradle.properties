# ./gradle.properties [Gradle v8.11.1]-[Raíz]

# Define a versão do Gradle usada pelo wrapper
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Ativa o build paralelo para acelerar
org.gradle.parallel=true

# Ativa o cache de configuração (Gradle 8+)
org.gradle.configuration-cache=true

# Ativa o daemon para builds mais rápidos
org.gradle.daemon=true

# Define a versão mínima do SDK para Android (se aplicável)
android.useAndroidX=true
android.enableJetifier=true