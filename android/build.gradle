// android/build.gradle [Gradle v8.10.2]

plugins {
    id 'com.android.application'
}

android {
    namespace "com.mylibgdx.game"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.mylibgdx.game"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Rede de segurança contra duplicados de classes/recursos
    packagingOptions {
        resources {
            // evita falhas em mergeDebugJavaResource
            pickFirst "com/badlogic/gdx/**"
            pickFirst "META-INF/*"
        }
    }
}

dependencies {
    // Inclui todas as libs locais copiadas para android/libs
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Core do projeto
    implementation project(":core")

    // Dependências remotas via Maven Central (fallback)
    implementation "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"

    // Natives para diferentes arquiteturas
    implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi-v7a"
    implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-arm64-v8a"
    implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-x86"
    implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-x86_64"
}

afterEvaluate {
    task copyResolvedJars(type: Copy) {
        from configurations.findByName("debugRuntimeClasspath") ?: files()
        from configurations.findByName("releaseRuntimeClasspath") ?: files()
        into "$projectDir/libs"
        duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    }
}